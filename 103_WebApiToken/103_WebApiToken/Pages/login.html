<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="panel-body">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>UserName</label>
                        <input name="UserName" class="form-control" id="username" required />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="Password" class="form-control" id="password" required />
                    </div>
                    <button id="login" class="btn btn-primary" type="submit">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $('#login').click(function () {
                $.ajax({
                    type: 'Post',
                    url: '/Token',
                    data: {
                        UserName: $("#username").val(),
                        Password: $('#password').val(),
                        grant_type:'password'
                    },
                    success: function (response) {
                        console.log(response);
                        sessionStorage.setItem("access_token", response.access_token)
                        window.location.href="/Pages/supplier.html"
                    }
                })
            })
        })
    </script>
</body>
</html>
