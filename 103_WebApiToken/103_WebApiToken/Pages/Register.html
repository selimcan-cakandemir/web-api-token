<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="panel-body">
                <div class="form-group">
                    <label>Email</label>
                    <input name="Email" class="form-control" id="email" required type="email" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input name="Password" class="form-control" id="password" required />
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input name="ConfirmPassword" class="form-control" id="confirmpassword" required />
                </div>
                <button id="register" class="btn btn-primary" type="submit">Register</button>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#register').click(function () {
                $.ajax({
                    type: 'Post',
                    url: '/api/Account/Register',
                    data: {
                        Email: $("#email").val(),
                        Password: $('#password').val(),
                        ConfirmPassword: $('#confirmpassword').val()
                    },
                    success: function (response) {
                        alert('Kullanıcı Oluşturuldu')
                    }
                })
            })
        })
    </script>
</body>
</html>
